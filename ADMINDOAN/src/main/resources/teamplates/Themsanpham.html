<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end: Mobile Specific -->
    <!-- start: CSS -->
    <link id="bootstrap-style" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/bootstrap-responsive.min.css}" rel="stylesheet">
    <link id="base-style" th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link id="base-style-responsive" th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">
    <link
            href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext'
            rel='stylesheet' type='text/css'>
    <!-- end: CSS -->
    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <link id="ie-style" th:href="@{assets/css/ie.css}" rel="stylesheet">
    <![endif]-->
    <!--[if IE 9]>
    <link id="ie9style" th:href="@{/assets/css/ie9.css}" rel="stylesheet">
    <![endif]-->
    <!-- start: Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- end: Favicon -->
</head>

<body style="height: 100vh !important;">
<div th:replace="fragments/header :: header"></div>


<!-- header -->

<div class="container-fluid-full">
    <div th:replace="fragments/Menu :: Menu"></div>
    <div class="row-fluid">

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div id="content" class="span10">
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header" data-original-title>
                        <h2><i class="halflings-icon white user"></i><span class="break"></span>Thêm Sản Phẩm
                        </h2>
                        <div class="box-icon">
                            <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                            <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                            <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" th:action="@{/themsanpham}" method="post" th:object="${product}"
                              enctype="multipart/form-data">
                            <fieldset>
                                <div class="control-group" style="margin-left: 75px;">
                                    <div class="controls">
                                        <label class="control-label" for="typeahead">Tên sản phẩm </label>
                                        <label class="control-label" for="typeahead" style="margin-left: 282px;">Giá sản
                                            phẩm</label>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="selectError" style="width: 247px;">Thông Tin sản
                                        phẩm</label>
                                    <div class="controls">
                                        <input style="margin-left: 73px;" name="productname" placeholder="Tên sản phẩm"
                                               type="text" th:field="*{productname}">
                                        <input style="margin-left: 229px;" name="price" placeholder="Giá" type="text"
                                               th:field="*{price}">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="fileInput" style="width: 180px;">Chọn Ảnh</label>
                                    <div class="controls">
                                        <input class="input-file uniform_on" id="fileInput1" type="file"
                                               style="margin-left: 137px;">
                                        <br/>
                                        <input class="input-file uniform_on" id="fileInput2" type="file"
                                               style="margin-left: 137px;">
                                        <br/>
                                        <input class="input-file uniform_on" id="fileInput3" type="file"
                                               style="margin-left: 137px;">
                                        <br/>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="selectError" style="width: 200px;">Thương
                                        Hiệu</label>
                                    <div class="controls">
                                        <select id="selectError" data-rel="chosen" style="margin-left: 119px;" th:field="*{brandid}">
                                            <option th:each="ba : ${brandlist}" th:value="${ba.id}"  th:utext="${ba.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="selectError" style="width: 221px;">Chọn Danh
                                        Mục</label>
                                    <div class="controls">
                                        <select id="selectError2" data-rel="chosen" style="margin-left: 99px;" th:field="*{categoryid}">
                                            <option th:each="ca: ${categorylist}" th:value="${ca.id}"  th:utext="${ca.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="selectError" style="width: 232px;">Chi tiết sản
                                        phẩm</label>
                                    <div class="controls">
                                        <select id="selectError3" data-rel="chosen" style="margin-left: 90px;">
                                            <option th:each="si: ${sizeEntityList}">
                                                <span th:text="${si.getName()}"></span>
                                            </option>
                                        </select>
                                        <select id="selectError4" data-rel="chosen" style="margin-left: 233px;">
                                            <option th:each="co: ${colorEntityList}">
                                                <span th:text="${co.getName()}"></span>
                                            </option>
                                        </select>
                                        <br />
                                        <br />
                                        <input style="margin-left: 142px;" name="price" placeholder="Số Lượng sản phẩm" type="text"
                                               th:field="*{quantitysold}">
                                    </div>
                                </div>
                                <div class="control-group hidden-phone">
                                    <label class="control-label" for="textarea2" style="width: 157px;">Mô tả</label>
                                    <div class="controls">
                                        <textarea class="cleditor" id="textarea2" rows="5" th:field="*{description}"
                                                  style="width: 442px;margin-left: 139px;"></textarea>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Thêm</button>
                                    <button type="reset" class="btn" onclick="displayModal('none')">Thoát</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
                <!--/span-->

            </div>
            <!--/row-->

        </div>
        <!--/.fluid-container-->

        <!-- end: Content -->
    </div>
    <!--/#content.span10-->
</div>
<!--/fluid-row-->
<div class="clearfix"></div>

<!-- footer -->
<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/script :: script"></div>


</body>

</html>
