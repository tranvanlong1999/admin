<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>

	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- end: Mobile Specific -->

	<!-- start: CSS -->
	<link id="bootstrap-style" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/assets/css/bootstrap-responsive.min.css}" rel="stylesheet">
	<link id="base-style" th:href="@{/assets/css/style.css}" rel="stylesheet">
	<link id="base-style-responsive" th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">
	<link
			href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext'
			rel='stylesheet' type='text/css'>
	<!-- end: CSS -->


	<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<link id="ie-style" th:href="@{assets/css/ie.css}" rel="stylesheet">
	<![endif]-->

	<!--[if IE 9]>
	<link id="ie9style" th:href="@{/assets/css/ie9.css}" rel="stylesheet">
	<![endif]-->

	<!-- start: Favicon -->
	<link rel="shortcut icon" href="img/favicon.ico">
	<!-- end: Favicon -->




</head>

<body style="height: 100vh !important;">
<div th:replace="fragments/header :: header"></div>


<!-- header -->

<div class="container-fluid-full">
	<div th:replace="fragments/Menu :: Menu"></div>
	<div class="row-fluid">

		<noscript>
			<div class="alert alert-block span10">
				<h4 class="alert-heading">Warning!</h4>
				<p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
					enabled to use this site.</p>
			</div>
		</noscript>

		<!-- start: Content -->
		<div id="content" class="span10">
			<button style="height: 38px" href="#">Tìm kiếm</button>
			<input type="text" size="100px">
			<a type="text" style="color: #4cae4c; border-radius: 2px" th:href="@{/pagethemsanpham}">Thêm</a>
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon white user"></i><span class="break"></span>Quản lý sản phẩm
						</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
						</div>
					</div>
					<div class="box-content">
						<table class="table table-striped table-bordered bootstrap-datatable datatable"
							   style="overflow-y: scroll;overflow: hidden;">
							<thead>
							<tr>
								<th>ID</th>
								<th>Hình ảnh</th>
								<th>Giá</th>
								<th>Tên sản phẩm</th>
								<th>SL còn</th>
								<th>Trạng thái</th>
								<th></th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="index :${productInfo}">
								<td class="center" th:text="*{index.getId()}"></td>
								<td class="center">
									<img class="default-img"  th:src="@{${index.image}}">
								</td>
								<td class="center" th:text="${index.priceStr}"></td>
								<td th:text="*{index.getProductname()}"></td>
								<td class="center" th:text="*{index.getQuantityremaining()}"></td>
								<td class="center">
									<span class="label label-success" th:text="*{index.getStatus()}"></span>
								</td>
								<td class="center">
									<a class="btn btn-success" type="button"  th:href="@{/chinhsuasanpham/{productid}(productid=${index.getId()})}">
										Sửa
									</a>
									<a class="btn btn-danger" href="#">
										Xóa
									</a>
									<a class="btn btn-success" type="button"  th:href="@{/chinhsuasanpham/{productid}(productid=${index.getId()})}">
										Thêm Chi tiết sản phẩm
									</a>
								</td>
							</tr>
							</tbody>
						</table>


					</div>
				</div>
				<!--/span-->

			</div>
			<!--/row-->

		</div>
		<!--/.fluid-container-->

		<!-- end: Content -->
	</div>
	<!--/#content.span10-->
</div>
<!--/fluid-row-->
<div class="clearfix"></div>

<!-- footer -->
<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/script :: script"></div>



</body>

</html>
