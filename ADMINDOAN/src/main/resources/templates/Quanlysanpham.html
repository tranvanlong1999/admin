<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SWISS</title>

	<div th:replace="fragments/style :: style"></div>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

	<!-- Preloader -->
	<div class="preloader flex-column justify-content-center align-items-center">
		<img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
	</div>

	<!-- Navbar -->
	<div th:replace="fragments/navbar :: navbar"></div>
	<!-- /.navbar -->

	<!-- Main Sidebar Container -->
	<!-- Sidebar -->
	<div th:replace="fragments/sidebar ::sidebar"></div>
	<!-- /.sidebar -->
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<!-- /.content-header -->

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<!-- Button to Open the Modal -->
						<a th:href="@{/pagethemsanpham}">
							<button type="button" class="btn btn-success" >
								Thêm Sản Phẩm
							</button>
						</a>
						<table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0"
							   width="100%">
							<thead>
							<tr>
								<th class="th-sm">Hình Ảnh
								</th>
								<th class="th-sm">Danh Mục
								</th>
								<th class="th-sm">Thương Hiệu
								</th>
								<th class="th-sm">Tên Sản Phẩm
								</th>
								<th class="th-sm">Giá
								</th>
								<th class="th-sm">Ngày Tạo
								</th>
								<th class="th-sm">Trạng Thái
								</th>
								<th class="th-sm">Thao Tác
								</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="index :${productInfo}">
								<td>
									<img class="default-img"  th:src="@{${index.image}}" style="height: 96px;">
								</td>
								<td  th:text="*{index.categoryname}"></td>
								<td  th:text="*{index.brandname}"></td>
								<td  th:text="*{index.getProductname()}"></td>
								<td th:text="${index.priceStr}"></td>
								<td th:text="*{index.createAt}"></td>
								<td th:text="*{index.getStatus()}"></td>
								<td>
									<a th:href="@{/pagesuasanpham/{productid}(productid=${index.getId()})}">
										<button class="btn btn-success" type="button">Sửa</button>
									</a>
									<a th:href="@{/xoasanpham(productid=${index.getId()})}">
										<button class="btn btn-danger">Xóa</button>
									</a>
									<a th:href="@{/chitiet(productid=${index.getId()})}">
										<button class="btn btn-primary">Chi Tiết</button>
									</a>
									<br />
								</td>
							</tr>

							</tbody>

						</table>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div><!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
	<div th:replace="fragments/footer :: footer"></div>

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark">
		<!-- Control sidebar content goes here -->
	</aside>
	<!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<div th:replace="fragments/script :: script"></div>
</body>
</html>
