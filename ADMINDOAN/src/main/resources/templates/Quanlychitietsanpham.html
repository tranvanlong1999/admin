<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SWISS</title>

    <div th:replace="fragments/style :: style"></div>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
    </div>

    <!-- Navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar ::sidebar"></div>
    <!-- /.sidebar -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <table id="dtBasicExample" class="table table-striped table-bordered table-sm" cellspacing="0"
                               width="100%">
                            <thead>
                            <tr>
                                <th class="th-sm">Tên Sản Phẩm
                                </th>
                                <th class="th-sm">Size
                                </th>
                                <th class="th-sm">Màu
                                </th>
                                <th class="th-sm">Số Lượng
                                </th>
                                <th class="th-sm">Tháo tác
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="index :${listproductdetail}">
                                <td  th:text="*{index.productentity.productname}"></td>
                                <td th:text="*{index.sizeentity.name}"></td>
                                <td th:text="*{index.colorentity.name}"></td>
                                <td th:text="*{index.quantity}"></td>

                                <td>
                                    <a>
                                        <button type="button" class="btn btn-primary">sửa</button>
                                    </a>
                                    <a th:href="@{/xoachitiet(productdetailid=${index.getId()})}">
                                        <button type="button" class="btn btn-danger">Xóa</button>
                                    </a>
                                </td>
                            </tr>

                            </tbody>

                        </table>
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<div th:replace="fragments/script :: script"></div>
</body>
</html>
