<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>

    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end: Mobile Specific -->

    <!-- start: CSS -->
    <link id="bootstrap-style" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/bootstrap-responsive.min.css}" rel="stylesheet">
    <link id="base-style" th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link id="base-style-responsive" th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">
    <link
            href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext'
            rel='stylesheet' type='text/css'>
    <!-- end: CSS -->


    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <link id="ie-style" th:href="@{assets/css/ie.css}" rel="stylesheet">
    <![endif]-->

    <!--[if IE 9]>
    <link id="ie9style" th:href="@{/assets/css/ie9.css}" rel="stylesheet">
    <![endif]-->

    <!-- start: Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- end: Favicon -->




</head>

<body style="height: 100vh !important;">
<div th:replace="fragments/header :: header"></div>


<!-- header -->

<div class="container-fluid-full">
    <div th:replace="fragments/Menu :: Menu"></div>
    <div class="row-fluid">

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div id="content" class="span10">
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header" data-original-title>
                        <h2><i class="halflings-icon white user"></i><span class="break"></span>Chỉnh sửa tài khoản
                        </h2>
                        <div class="box-icon">
                            <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                            <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                            <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal"  method="post" th:action="@{/taikhoan/chinhsuataikhoan}" th:object="${userOutPut}">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead" style="margin-left: 30px;">Họ và Tên </label>
                                    <div class="controls">
                                        <input  style="margin-left: 110px;" name="fullname" placeholder="Tên Đầy đủ" type="text" th:field="*{fullname}">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">Email </label>
                                    <input style="margin-left: 138px;" type="email" name="email" placeholder="email" th:field="*{email}">
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead" style="margin-left: 25px;">Mật Khẩu </label>
                                    <input style="margin-left: 113px;" type="password" name="user-password" placeholder="Mật Khẩu" th:value="*{password}">
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead" style="margin-left: 51px;">Số Điện Thoại </label>
                                    <input style="margin-left: 86px;" name="phone" placeholder="Điện thoại" type="tel" th:field="*{phone}">
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead" style="margin-left: 8px;">Địa Chỉ </label>
                                    <input style="margin-left: 127px;" name="address" placeholder="Địa chỉ" type="text" th:field="*{address}">
                                </div>
                                <div class="control-group">
                                    <label class="control-label" style="margin-left: 17px;">Giới tính</label>
                                    <div class="controls">
                                        <label class="radio" style="margin-left: 115px;">
                                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="" th:value=1 th:field="*{sex}">
                                            Nam
                                        </label>
                                        <label class="radio" style="padding-top: 5px;">
                                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" th:value=2 th:field="*{sex}">
                                            Nữ
                                        </label>
                                    </div>

                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                    <button type="reset" class="btn" onclick="displayModal('none')">Thoát</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
                <!--/span-->

            </div>
            <!--/row-->

        </div>
        <!--/.fluid-container-->

        <!-- end: Content -->
    </div>
    <!--/#content.span10-->
</div>
<!--/fluid-row-->
<div class="clearfix"></div>

<!-- footer -->
<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/script :: script"></div>



</body>

</html>
