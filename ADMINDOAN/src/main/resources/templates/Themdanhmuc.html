<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>

    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end: Mobile Specific -->

    <!-- start: CSS -->
    <link id="bootstrap-style" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/bootstrap-responsive.min.css}" rel="stylesheet">
    <link id="base-style" th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link id="base-style-responsive" th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">
    <link
            href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext'
            rel='stylesheet' type='text/css'>
    <!-- end: CSS -->


    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <link id="ie-style" th:href="@{assets/css/ie.css}" rel="stylesheet">
    <![endif]-->

    <!--[if IE 9]>
    <link id="ie9style" th:href="@{/assets/css/ie9.css}" rel="stylesheet">
    <![endif]-->

    <!-- start: Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- end: Favicon -->




</head>

<body style="height: 100vh !important;">
<div th:replace="fragments/header :: header"></div>


<!-- header -->

<div class="container-fluid-full">
    <div th:replace="fragments/Menu :: Menu"></div>
    <div class="row-fluid">

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div id="content" class="span10">
            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header" data-original-title>
                        <h2><i class="halflings-icon white user"></i><span class="break"></span>Chỉnh sửa sản phẩm
                        </h2>
                        <div class="box-icon">
                            <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                            <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                            <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" th:object="${productdetai}">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">Tên Sản Phẩm </label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead"  th:value="*{productname}">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">Giá </label>
                                    <input type="text" class="span6 typeahead"  th:value="*{price}">
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">Số lượng còn </label>
                                    <input type="text" class="span6 typeahead"  th:value="*{quantityremaining}">
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">Số lượng bán </label>
                                    <input type="text" class="span6 typeahead"  th:value="*{quantitysold}">
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="selectError">Thương Hiệu</label>
                                    <div class="controls" >
                                        <select id="selectError" data-rel="chosen" >
                                            <option th:each="ba : ${brandlist}" >
                                                <span th:default="*{brandentity.getName()}" th:text="${ba.getName()}"></span>
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <label class="control-label" for="fileInput">Chọn Ảnh</label>
                                    <div class="controls">
                                        <input class="input-file uniform_on" id="fileInput" type="file" th:value="*{getPath()}">
                                    </div>
                                </div>
                                <div class="control-group hidden-phone" style="width: auto">
                                    <label class="control-label" for="textarea2">Mô Tả</label>
                                    <div class="controls">
                                        <textarea id="textarea2" rows="4" th:text="*{description}"></textarea>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
                                    <button type="reset" class="btn" onclick="displayModal('none')">Thoát</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
                <!--/span-->

            </div>
            <!--/row-->

        </div>
        <!--/.fluid-container-->

        <!-- end: Content -->
    </div>
    <!--/#content.span10-->
</div>
<!--/fluid-row-->
<div class="clearfix"></div>

<!-- footer -->
<div th:replace="fragments/footer :: footer"></div>

<div th:replace="fragments/script :: script"></div>



</body>

</html>
